<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/assets/img/favicon.ico}">
    <title>FOB MANAGEMENT</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/animate.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
</head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar"
        th:insert="fragments/sidebar.html :: sidebar"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragments/topbar.html :: topbar"></nav>

            <div class="container-fluid">
                <h1>FOB MANAGER</h1>

                <a th:href="@{/fobmanager/addaccesskey}" class="btn btn-primary btn-sm mb-3"> Add Fob </a>

                <table border="1" class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>
                            AccessKey
                        </th>
                        <th>
                            Assigned
                        </th>
                        <th> Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr  th:if="${check.size() != 0}"  th:each="student : ${students}">
                        <td th:text="${student.accessKey.accessfobid}"></td>
                        <td th:text="${student.firstName} + ' ' + ${student.lastName}"></td>
                        <td><a class="btn btn-primary text-white">Update</a>

                            <a  th:href="@{/fobmanager/deletefob/{id}(id=${student.accessKey.id})}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    <tr   th:each="fob : ${fobs}">
                        <td th:text="${fob.accessfobid}"></td>
                        <td th:text="'Not Assigned'"></td>
                        <td><a class="btn btn-primary text-white">Update</a>
                            <a th:href="@{/fobmanager/deletefob/{id}(id = ${fob.id})}" class="btn btn-danger text-white">Delete</a>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!--Footer-->
<footer th:replace="fragments/footer.html::footer"></footer>
<!--/.Footer-->

</body>
</html>
