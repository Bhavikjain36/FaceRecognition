<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/assets/img/favicon.ico}">
    <title>Professors</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar"
        th:insert="fragments/sidebar.html :: sidebar"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragments/topbar.html :: topbar"></nav>

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Professors</h1>
                    <a th:href="@{/professors/create}"
                       class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                            class="fas fa-download fa-sm text-white-50"></i> Add Professor</a>
                </div>

                <div class="row justify-content-center" th:if="${professors.size()} == 0">
                    <div class="col-xl-7 col-lg-8">
                        <div class="section-tittle text-center mb-55">
                            <h2>SORRY...! <br/>We Don't Have Any Professors At This Moment</h2>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col col-lg-12 col-md-6">
                        <form th:action="@{/professors/}" method="get">
                            <div class="input-group">
                                <input type="text" th:name="value" class="form-control bg-light border-primary small"
                                       placeholder="Search for professor by Professor ID or first name or last name or email or Phone Number"
                                       aria-label="Search" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="submit">
                                        <i class="fas fa-search fa-sm"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div><hr>
                <!--Section: Cards-->
                <section>
                    <!--Grid row-->
                    <div class="row mb-lg-2 wow fadeIn">

                        <!--Grid column-->
                        <!--                        <div class="col-md-3 mb-3" th:each="professor: ${professors}">-->
                        <div class="card border-dark mb-4 mr-4 ml-4" style="max-width: 27rem;" th:each="professor: ${professors}">
                            <div class="card-body text-dark">
                                <h5 class="card-title text-center"><b th:text="${professor.firstName}"></b> <b
                                        th:text="${professor.lastName}"></b></h5>
                                <hr>
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52y5aInsxSm31CvHOFHWujqUx_wWTS9iM6s7BAm21oEN_RiGoog"
                                     style="max-width: 18rem;">
                                <hr>
                                <p class="card-text">Contact: <i th:text="${professor.phoneNumber}"></i></p>
                                <p class="card-text">Email: <i th:text="${professor.email}"></i></p>
                                <a th:href="@{'/professors/get/'+ ${professor.id}}"
                                   class="btn btn-dark mr-1 mb-1 ml-1 mt-1" role="button">
                                    View
                                    <i th:style="'margin:2px'" class="fa fa-eye"></i>
                                </a>
<!--                                <a th:href="@{'/professors/delete/' + ${professor.id}}"-->
<!--                                   class="btn btn-dark ml-1 mr-1 mt-1 mb-1" role="button">-->
<!--                                    Delete-->
<!--                                    <i th:style="'margin:2px'" class="fa fa-trash"></i>-->
<!--                                </a>-->
                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-dark mr-1 mb-1 ml-1 mt-1" data-toggle="modal" data-target="#exampleModal">
                                    Delete
                                    <i th:style="'margin:2px'" class="fa fa-trash"></i>
                                </button>

                                <!-- Modal -->
                                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header text-center">
                                                <h5 class="modal-title" id="exampleModalLabel">Delete [[${professor.firstName}]] [[${professor.lastName}]] <i th:style="'margin:6px'" class="fa fa-trash"></i></h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                <a type="button" class="btn btn-danger" th:href="@{'/professors/delete/' + ${professor.id}}">Delete</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                    <!--Grid column-->


                    <!--Pagination-->
                    <nav class="d-flex justify-content-center wow fadeIn">
                        <ul class="pagination pg-blue">

                            <!--Arrow left-->
                            <li class="page-item disabled">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>

                            <li class="page-item active">
                                <a class="page-link" href="#">1
                                    <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">2</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">3</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">4</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">5</a>
                            </li>

                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>
                        </ul>
                    </nav>

                </section>
                <!--Section: Cards-->
            </div>
        </div>
    </div>
</div>


<!--Main layout-->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!--Footer-->
<footer th:replace="fragments/footer.html::footer"></footer>
<!--/.Footer-->

</body>

</html>
