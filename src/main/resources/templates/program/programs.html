<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/assets/img/favicon.ico}">
    <title>Programs</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <!--    <link th:href="@{/css/mdb.min.css}" rel="stylesheet">-->

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar"
        th:insert="fragments/sidebar.html :: sidebar"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragments/topbar.html :: topbar"></nav>

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Programs</h1>
                    <a th:href="@{/programs/create}"
                       class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                            class="fas fa-download fa-sm text-white-50"></i> Add Programs</a>
                </div>
                <div class="row justify-content-center" th:if="${programs.size()} == 0">
                    <div class="col-xl-7 col-lg-8">
                        <div class="section-tittle text-center mb-55">
                            <h2>SORRY...! <br/>We Don't Have Any Programs At This Moment</h2>
                        </div>
                    </div>
                </div>
                <!--Section: Cards-->
                <section>

                    <!--Grid row-->
                    <div class="row mb-lg-2">
                        <!-- Single -->
                        <div class="properties col-sm-12 col-md-6 col-lg-6" th:each="program : ${programs}">
                            <div class="card-img-top">
                                <div>
                                    <a href="#"><img th:src="@{/assets/img/gallery/featured1.png}" alt=""></a>
                                </div>
                                <div class="properties__caption">
                                    <p></p>
                                    <h3><a href="#" th:text="${program.programName}">
                                        Application design</a></h3>
                                    <p th:text="${program.description}">description

                                    </p>
                                    <div class="properties__footer d-flex justify-content-between align-items-center">
                                        <div class="restaurant-name">
                                            <p>Ratings(Out of 10): <span th:text="${program.rating}"></span></p>
                                        </div>
                                    </div>
                                    <div class="card-body text-center">

                                        <a th:href="@{'/programs/get/'+ ${program.id}}"
                                           class="border-btn border-btn2 bg-warning">View</a>
                                        <a th:href="@{'/programs/delete/'+ ${program.id}}" href="#"
                                           class="border-btn border-btn2 bg-warning">Delete</a>
                                    </div>

                                </div>

                            </div>
                        </div>
                        <!-- Single -->
                    </div>


                    <!--Pagination-->
                    <nav class="d-flex justify-content-center">
                        <ul class="pagination pg-blue">

                            <!--Arrow left-->
                            <li class="page-item disabled">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>

                            <li class="page-item active">
                                <a class="page-link" href="#">1
                                    <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">2</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">3</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">4</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">5</a>
                            </li>

                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>
                        </ul>
                    </nav>

                </section>
                <!--Section: Cards-->
            </div>
        </div>
    </div>
</div>


<!--Main layout-->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!--Footer-->
<footer th:replace="fragments/footer.html::footer"></footer>
<!--/.Footer-->

</body>

</html>
